<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="profile">

      <div class="profile-pic">
        <img src="images/image-victor.jpg" alt="Victor" class="profile-image">
      </div>

      <div class="profile-info">
        <div class="profile-name heading">Victor Crest  &nbsp<span>26</span></div>
        <div class="profile-city tag-heading">London</div>
      </div>

      <div class="profile-engage">

        <div class="profile-flex">
          <div class="heading">80K</div>
          <div class="tag-heading">Followers</div>
        </div>

        <div class="profile-flex">
          <div class="heading">803K</div>
          <div class="tag-heading">Likes</div>
        </div>

        <div class="profile-flex">
          <div class="heading">1.4K</div>
          <div class="tag-heading">Photos</div>
        </div>

      </div> <!-- end of profile-engage-->

    </div> <!--end of profile div-->

  </div> <!-- end of card div-->
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pranav1597/profile-card-component" target="_blank">Pranav</a>.
  </div>
</body>
</html>
